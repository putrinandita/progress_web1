<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>Tambah Menu - Cafe</title>
<link rel="stylesheet" href="../assets/style.css"> </head>
<body>
<div class="container">
  <div class="card">
    <h2>Tambah Menu</h2>
    <form id="formAdd">
      <label>Nama Menu</label>
      <input type="text" id="nama_menu" required>
      <label>Harga</label>
      <input type="number" id="harga" min="0" required>
      <label>Kategori</label>
      <select id="kategori" required>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Snack">Snack</option>
      </select>
      
      <label>Foto Menu (Opsional)</label>
      <input type="file" id="foto" accept="image/*">
      <div style="margin-top: 10px; margin-bottom: 20px; text-align: center;">
        <img id="previewFoto" src="" alt="Preview Foto" style="max-width: 100%; max-height: 150px; border: 1px solid #ccc; display: none;">
      </div>
      
      <button type="submit">Simpan</button>
    </form>
    <div style="text-align:center; margin-top:10px;">
      <button class="btn btn-secondary" onclick="location.href='list.html'">Kembali</button>
    </div>
  </div>
</div>

<script>
if (!sessionStorage.getItem('adminLogged')) location.href = '../index.html';

function getMenus(){ return JSON.parse(localStorage.getItem('menus')||'[]'); }
function saveMenus(arr){ localStorage.setItem('menus', JSON.stringify(arr)); }

let base64Image = null; // Variabel global untuk menyimpan data Base64

// 1. Logika Konversi Foto ke Base64 dan Preview
document.getElementById('foto').addEventListener('change', function(e) {
  const file = e.target.files[0];
  const preview = document.getElementById('previewFoto');
  
  if (file) {
    const reader = new FileReader();
    
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
      base64Image = e.target.result; // Data Base64 disimpan di sini
    };
    
    // Konversi file menjadi Data URL (Base64)
    reader.readAsDataURL(file); 
  } else {
    // Jika file dibatalkan
    preview.style.display = 'none';
    preview.src = '';
    base64Image = null;
  }
});

// 2. Logika Simpan Menu
document.getElementById('formAdd').addEventListener('submit', function(e){
  e.preventDefault();
  const nama = document.getElementById('nama_menu').value.trim();
  const harga = Number(document.getElementById('harga').value);
  const kategori = document.getElementById('kategori').value;
  const menus = getMenus();
  const id = menus.length ? Math.max(...menus.map(m=>m.id))+1 : 1;
  
  // Masukkan properti 'foto' dengan data Base64
  menus.push({ id, nama_menu:nama, harga, kategori, foto: base64Image });
  
  saveMenus(menus);
  
  // Perbarui ringkasan di dashboard
  if (window.opener && window.opener.loadSummary) window.opener.loadSummary();
  
  location.href = 'list.html';
});
</script>
</body>
</html>
