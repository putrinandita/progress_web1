<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>Edit Menu - Cafe</title>
<link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Edit Menu</h2>
    <form id="formEdit">
      <input type="hidden" id="id">
      <label>Nama Menu</label>
      <input type="text" id="nama_menu" required>
      <label>Harga</label>
      <input type="number" id="harga" required>
      <label>Kategori</label>
      <select id="kategori" required>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Snack">Snack</option>
      </select>
      <button type="submit">Update</button>
    </form>
    <div style="text-align:center; margin-top:10px;">
      <button class="btn btn-secondary" onclick="location.href='list.html'">Kembali</button>
    </div>
  </div>
</div>

<script>
if (!sessionStorage.getItem('adminLogged')) location.href = '../index.html';

function getMenus(){ return JSON.parse(localStorage.getItem('menus')||'[]'); }
function saveMenus(arr){ localStorage.setItem('menus', JSON.stringify(arr)); }

const editId = Number(localStorage.getItem('editMenuId') || 0);
const menus = getMenus();
const data = menus.find(m=>m.id===editId);

if (!data) {
    alert('Data tidak ditemukan atau ID edit hilang.');
    location.href='list.html';
} else {
    document.getElementById('id').value = data.id;
    document.getElementById('nama_menu').value = data.nama_menu;
    document.getElementById('harga').value = data.harga;
    document.getElementById('kategori').value = data.kategori;
}

document.getElementById('formEdit').addEventListener('submit', function(e){
  e.preventDefault();
  const id = Number(document.getElementById('id').value);
  const nama = document.getElementById('nama_menu').value.trim();
  const harga = Number(document.getElementById('harga').value);
  const kategori = document.getElementById('kategori').value;

  const updated = menus.map(m => m.id===id ? { ...m, nama_menu:nama, harga, kategori } : m );
  saveMenus(updated);
  localStorage.removeItem('editMenuId');
  // Perbarui ringkasan di dashboard
  if (window.opener && window.opener.loadSummary) window.opener.loadSummary();
  location.href='list.html';
});
</script>
</body>
</html>
